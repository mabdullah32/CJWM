<!DOCTYPE html>
<html>
  <head>
    <title>CJWM</title>
  </head>

  <body>

    <div class="header">
      <h1>CJWM Blog</h1>
    </div>

    <div class="middle">

      <!-- Navbar -->
      <nav>
        <ul>
          <li><a href="{{ url_for('profile') }}">Profile</a></li>
        </ul>
      </nav>

      <main>
        <h2>Blog List</h2>

        <!-- Search form -->
        <form action="{{ url_for('handle_search_query') }}" method="GET">
          <input type="text" name="searched_blog" placeholder="Search">
          <input type="submit" value="Search">
        </form>

        <ul>
          {% for blog_id, blog_name in sorted_blogs_list %}
            <li>
              <a href="{{ url_for('blogs', blog_id=blog_id) }}">{{ blog_name }}</a>
              <a href="{{ url_for('edit_blog', blog_id=blog_id) }}">(edit)</a>
            </li>
          {% endfor %}
        </ul>
      </main>
    </div>

  </body>
</html>
