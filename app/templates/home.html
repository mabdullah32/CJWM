<!DOCTYPE html>
<html>
  <head>
    <title>CJWM</title>
  </head>

  <body>

    <div class="header">
      <h1>CJWM Blog</h1>
    </div>

    <div class="middle">
      <main>
        <!-- Search form -->
        <form action="{{ url_for('handle_search_query') }}" method="GET">
          <input type="text" name="searched_item" placeholder="Search">
          <input type="submit" value="Search">
        </form>

        <h2>Blog List</h2>
        <ul>
          {% for blog_id, blog_name in sorted_blogs_list %}
            <li>
              <a href="{{ url_for('blogs', blog_id=blog_id) }}">{{ blog_name }}</a>
              <a href="{{ url_for('edit_blog', blog_id=blog_id) }}">(edit)</a>
            </li>
          {% endfor %}
        </ul>

        {%if users_list | length != 0 %}
        <h2>Users List</h2>
        <ul>
          {% for users in users_list %}
          <li>
            <a href="/profile?u={{users}}">{{ users }}</a>
          </li>
          {% endfor %}
        </ul>
        {% endif %}

      </main>
    </div>

  </body>
</html>
