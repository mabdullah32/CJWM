<!DOCTYPE html>
<html>
<head>
  <title>Logout - CJWM</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>

    <div class="navbar" style="background-color:#333; padding:10px;">
        <a href="/" style="color:white; margin-right:15px;">Home</a>
        <a href="/new_blog" style="color:white; margin-right:15px;">New Blog</a>
        {% if session.username %}
          <a href="/profile?u={{ session.username }}" style="color:white; margin-right:15px;">My Profile</a>
          <span style="color:white;">Logged in as: {{ session.username }}</span>
        {% endif %}
      </div>

  <div class="header">
    <h1>Blog</h1>
  </div>

  <div class="middle">
    <h2>Are you sure you want to logout?</h2>
    
    <form method="POST" action="{{ url_for('logout') }}">
      <button type="submit">
        Yes, Logout
      </button>
    </form>
    
    <a href="/">
      Cancel
    </a>
  </div>

</body>
</html>
