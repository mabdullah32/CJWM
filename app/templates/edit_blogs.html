<html>
<head>
<title>Edit Blog</title>
<link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>

  <div class="navbar" style="background-color:#333; padding:10px;">
    <a href="/" style="color:white; margin-right:15px;">Home</a>
    <a href="/new_blog" style="color:white; margin-right:15px;">New Blog</a>
    {% if session.username %}
      <a href="/profile?u={{ session.username }}" style="color:white; margin-right:15px;">My Profile</a>
      <span style="color:white;">Logged in as: {{ session.username }}</span>
    {% endif %}
  </div>

<div class="header">
  <h1>CJWM Blog</h1>
</div>

<div class="middle">

  <!-- <nav>
    <h3>Navigation</h3>
    <h4>
      <a href="/">Home</a>
      <br>
      <a href="/profile">Profile</a>
    </h4>
  </nav> -->

  <main>
    <h2>Edit Blog</h2>

    <form method="POST">
        <label>Blog Name:</label><br>
        <input type="text" name="blog_name" value="{{blog_name}}" required><br><br>

        <label>Content:</label><br>
        <textarea name="content" rows="10" cols="50" required>{{content}}</textarea><br><br>

        <button type="submit">Save</button>
    </form>

    <br>
    <a href="/blogs/{{blog_id}}">Cancel</a>
  </main>
</div>

</body>
</html>
